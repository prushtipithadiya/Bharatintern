<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png.png" type="image/x-icon">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="images/netflix.png.png" alt="Netflix Logo">
            <button class="btn-sign-in"> sign in</button>
        </nav>


        <div class="main-container">
            <div class="main-title-container">
                <h1 class="main-title">Unlimited movies, TV shows and more.</h1>
                <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
                <p class="main-call-to-action">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="main-email-container">
            <input class="main-email-container-input" type="email" id="email" name="email" placeholder="Email address" required>
            

            <div class="btn-get-started">Get started ></div> 
        </div>
    </div>

    </div>
</body>
</html>
